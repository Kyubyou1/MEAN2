<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src='bower_components/angular/angular.js'></script>
  <script src='bower_components/angular-route/angular-route.js'></script>
  <script>
    angular.module('app', ['ngRoute'])
    .controller('animalController', ['$scope', '$routeParams', function($scope, $routeParams){
      console.log($routeParams);
      $scope.animals = [
        {
          name: 'monkey',
          legs: 2,
          eatsPeople: false
        },
        {
          name: 'horse',
          legs: 4,
          eatsPeople: false
        },
        {
          name: 'sharksnake',
          legs: 0,
          eatsPeople: true
        }
      ];
      $scope.animal = $scope.animals[$routeParams.id];
    }])
    .config(['$routeProvider', function($routeProvider){
      console.log($routeProvider);

      $routeProvider.when('/animals', {
        template: `<h1>Animals!</h1>`
      })
      .when('/animals/:id', {
        template: `<h1>{{animal.name}}</h1>`,
        controller: 'animalController'
      })
      .otherwise('/animals');
    }])
  </script>
</head>
<body>
  <div ng-hide='true'>
    <p>Can you see me?</p>
  </div>
  <a ng-href='#!/animals'>Animals!</a>
  <table ng-controller='animalController'>
    <thead>
      <th>Name</th>
      <th>Legs</th>
      <th>Eats People</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr ng-repeat='animal in animals'>
        <td><a ng-href='#!/animals/{{$index}}'>{{animal.name}}</a></td>
        <td>{{animal.legs}}</td>
        <td>{{animal.eatsPeople}}</td>
      </tr>
    </tbody>
  </table>
  <ng-view></ng-view>
</body>
</html>
